<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H09Form03.html</title>
</head>
<body>
	<h2>input태그의 버튼 속성</h2>
	
	<fieldset>
		<form action="">
			이름 :
			<input type="text" name="name" value="코스모"/>
			<br/>
			직업 :
			<input type="radio" name="job" value="S"
				checked="checked "/> 학생
			&nbsp;&nbsp;	
			<input type="radio" name="job" value="T"> 강사
			<br/>
			자기소개 :
			<textarea name="intro" clos="50" row="5">내용은 여기에 
			입력 됩니다.</textarea>
			<br/>
			
			<!-- 
			type 이 image 와 submit 은 둘 다 폼값을 전송할 때 , 사용한다.
			또한 , form 내부에서 엔터키를 눌렀을 때 , 즉시 전송이 가능하다. 
			-->
			<input type="image" src="./images"/button.jpg/>
			
			<br/>
			
			<input type="submit" value="전송"/>
			<br/>
			
			<!-- 
			페지의 초기 입력상태로 되돌려 준다.(내용이 삭제 되는 것이 아니다.)
			-->
			<input type="reset" value="리셋"/>
			<br/>
			
			<!-- 
			button 태그는 input 의 type='button' 과 동일하다.
			눌렀을 때 , 기본 동작이 없기 때문에 주로 이벤트 핸들러와 javascript 함수를 연동하는 형태로 사용한다.
			-->
			<button type="button" onclick="alert('경고창입니다.');">버튼타이틀</button>
			<br/>
			
			<input type="button" onmouseover="alert('마우스 올렸나요?');">
				value = "MouseOver이벤트 " />
			&nbsp;&nbsp;
			<input type="button" onMouseOut="alert('마우스 내렸나요?');"
				value = "MouseOut이벤트 " />	
			
		</form>
	</fieldset>
<br/><br/><br/>
</body>
</html>
